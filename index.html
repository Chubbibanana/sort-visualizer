<!DOCTYPE html>
<html>
    
    <head>
        <title>Visualize Sorts</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    </head>

<body>
    <div class="bar-background">
        <div class="head-bar">
            <p>Visualize Sorts </p> 
            <div class="size-control">
                <p>Array Size</p>
                <label id="input-disp">30</label>
                <div class="range-slide">
                    <label>+/- 5</label>
                    <div class="slide">
                        <p>-</p>
                        <input oninput="changeLabel()" id="array-length" type="range" min=10 max=400 step=5 value=30>
                        <p>+</p>
                    </div>
                </div>
            </div>
            <div class="speed-control">
                <p>Speed: </p>
                <select name="speed" id="sort-speed">
                    <option value="1">1</option>
                    <option value="4">2</option>
                    <option value="6">3</option>
                    <option value="8">4</option>
                    <option value="10" selected>5</option>
                </select>
            </div>
            <button id="array-gen">Generate new array!</button>
        </div>
    </div>
    <div class="app">
        <div class="controls">
            <div class="sort-controls"> 
                <label>Sort 1</label>
                <select name="sort1" id="sort-1">
                    <option value="---">None</option>
                    <option value="bubble" selected>Bubble</option>
                    <option value="insertion">Insertion</option>
                    <option value="merge">Merge</option>
                    <option value="quick">Quick</option>
                    <option value="selection">Selection</option>
                </select>
                <label>Sort 2</label>
                <select name="sort-2" id="sort-2">
                    <option value="---" selected>None</option>
                    <option value="bubble">Bubble</option>
                    <option value="insertion">Insertion</option>
                    <option value="merge">Merge</option>
                    <option value="quick">Quick</option>
                    <option value="selection">Selection</option>
                </select>
                <div class="sort-buttons">
                    <div class="sort-background">
                        <button id="array-sort"><i class="fas fa-play"></i></button>
                    </div>
                
                    <div class="stop-background">
                        <button id="stop-sort"><i class="fas fa-stop"></i></button>
                    </div>
                </div>
                <div class = 'warning'>
                    <i class="fas fa-exclamation-triangle"></i>
                    <p> Stopping the sort will reset the entire algorithm. Use at your own risk!</p>
                </div>  
            </div>
            <div class="color-settings">
                <p>Color Selectors</p>
                <ul class="colors">
                    <li>
                        <label>Base </label>
                        <input type="color" value="#44AA99" id="base">
                    </li>
                    <li>
                        <label>Selected </label>
                        <input type="color" value="#EF0096" id="selected">
                    </li>
                    <li>
                        <label>Compared </label>
                        <input type="color" value="#FFC20A" id="compared">
                    </li>
                </ul>
            </div>

        </div>
        <div class="svgs">

        </div>
        <script src="./src/index.js"></script>
    </div>
</body>

</html>
