<!DOCTYPE html>
<html>
    
    <head>
        <title>Visualize Sorts</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="./style.css">
    </head>

<body>
    <div class="bar-background">
        <div class="head-bar">
            <p>Visualize Sorts </p> 

        </div>
    </div>
    <div class="app">
        <div class="controls">
            <div class="size-control">
                <p>Array Size: 10</p>
                <input id="array-length" type="range" min=10 max=500 step=5 value=30>
                <p>100</p>
            </div>
            <div class="speed-control">
                <p>Speed: </p>
                <select name="speed" id="sort-speed">
                    <option value="1">1</option>
                    <option value="4">2</option>
                    <option value="6">3</option>
                    <option value="8">4</option>
                    <option value="10" selected>5</option>
                </select>
            </div>
            <div class="color-settings">
                <label>Base Color</label>
                <input type="color" name="" id="">
                <label>Selected Color</label>
                <input type="color" name="" id="">
                <label>Compared Color</label>
                <input type="color" name="" id="">
            </div>
            <button id="array-gen">Generate new array!</button>
            <label>First Sort</label>
            <select name="sort1" id="sort-1">
                <option value="bubble" selected>Bubble</option>
                <option value="insertion">Insertion</option>
                <option value="merge">Merge</option>
                <option value="quick">Quick</option>
                <option value="selection">Selection</option>
            </select>
            <label>Second Sort</label>
            <select name="sort-2" id="sort-2">
                <option value="---" selected disabled>--Choose an option--</option>
                <option value="bubble">Bubble</option>
                <option value="insertion">Insertion</option>
                <option value="merge">Merge</option>
                <option value="quick">Quick</option>
                <option value="selection">Selection</option>
            </select>

            <button id="array-sort">Sort!</button>

        </div>
        <div class="svgs">

        </div>
        <script src="./src/index.js"></script>
    </div>
</body>

</html>
