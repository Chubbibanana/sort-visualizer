<!DOCTYPE html>
<html>
    
    <head>
        <title>QuickSort Visualization
        </title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
  <meta charset="utf-8" />
</head>

<body>
  Visualize Sorts! 
    <div class = "buttons">
        <button id="bubble">Bubble</button>
        <button>Insertion</button>
        <button>Merge</button>
        <button id="quick">Quick</button>
        <button>Selection</button>
    </div>
    <div class="app">
        <input id="array-length" type="range" min=10 max=100 step=1 value=20>
        <p>Speed:</p>
        <select name="speed" id="sort-speed">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5" selected>5</option>
        </select>
        <button id="array-gen">Generate new array!</button>
        <script src="./src/index.js"></script>
    </div>
</body>

</html>
