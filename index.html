<!DOCTYPE html>
<html>
    
    <head>
        <title>QuickSort Visualization
        </title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.min.js"></script>
  
        <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/addons/p5.sound.min.js"></script>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <div class="head-bar">
        <p>Visualize Sorts </p> 
        <div class = "buttons">
            <button id="bubble">Bubble</button>
            <button id="insertion">Insertion</button>
            <button id="merge">Merge</button>
            <button id="quick">Quick</button>
            <button id="selection">Selection</button>
        </div>
    </div>
    <div class="app">
        <div class="controls">
            <div class="size-control">
                <p>Array Size:</p>
                <input id="array-length" type="range" min=10 max=100 step=1 value=30>
            </div>
            <div class="speed-control">
                <p>Speed:</p>
                <select name="speed" id="sort-speed">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                </select>
            </div>
            <button id="array-gen">Generate new array!</button>
        </div>
        <script src="./src/index.js"></script>
    </div>
</body>

</html>
